<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Clean Custom Audio Player</title>
  <style>
    body {
      background: transparent;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .player {
      background: transparent;
      width: 300px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .controls {
      display: flex;
      align-items: center;
      width: 100%;
      gap: 10px;
    }

    .play-button {
      width: 40px;
      height: 40px;
      background-color: #2e7d32;
      border: none;
      border-radius: 50%;
      cursor: pointer;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Play icon (triangle) */
    .play-button::before {
      content: '';
      display: block;
      width: 0;
      height: 0;
      border-left: 14px solid white;
      border-top: 12px solid transparent;
      border-bottom: 12px solid transparent;
    }

    /* Pause icon (two bars) */
    .play-button.pause::before {
      content: '';
      width: 12px;
      height: 14px;
      background: white;
      display: flex;
      mask-image: none;
      -webkit-mask-image: none;
      clip-path: polygon(0 0, 30% 0, 30% 100%, 0% 100%, 0 0, 70% 0, 100% 0, 100% 100%, 70% 100%, 70% 0);
    }

    .progress {
      flex: 1;
      height: 6px;
      background: #ddd;
      cursor: pointer;
      position: relative;
      border-radius: 3px;
    }

    .progress-filled {
      background: #2e7d32;
      height: 100%;
      width: 0%;
      border-radius: 3px;
    }
  </style>
</head>
<body>

  <div class="player">
    <audio id="audio" preload="metadata">
      <source src="https://files.elfsightcdn.com/eafe4a4d-3436-495d-b748-5bdce62d911d/8f09e6b6-e310-4681-9c87-f3a5886676ae/Audio-1-The-Messy-Middle.mp3" type="audio/mpeg">
      Your browser does not support the audio element.
    </audio>

    <div class="controls">
      <button class="play-button" id="playPause"></button>
      <div class="progress" id="progress">
        <div class="progress-filled" id="progressFilled"></div>
      </div>
    </div>
  </div>

  <script>
    const audio = document.getElementById('audio');
    const playPauseBtn = document.getElementById('playPause');
    const progress = document.getElementById('progress');
    const progressFilled = document.getElementById('progressFilled');

    playPauseBtn.addEventListener('click', () => {
      if (audio.paused) {
        audio.play();
        playPauseBtn.classList.add('pause');
      } else {
        audio.pause();
        playPauseBtn.classList.remove('pause');
      }
    });

    audio.addEventListener('timeupdate', () => {
      const percent = (audio.currentTime / audio.duration) * 100;
      progressFilled.style.width = percent + '%';
    });

    progress.addEventListener('click', (e) => {
      const width = progress.clientWidth;
      const clickX = e.offsetX;
      const duration = audio.duration;

      audio.currentTime = (clickX / width) * duration;
    });
  </script>

</body>
</html>
